@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/demand/demand_edit.js"]}){
<form id="demandForm" lay-filter="demandForm" class="layui-form model-form">
    <input name="demandId" value="${demandId}" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">单号</label>
        <div class="layui-input-block">
            <input name="demandId" value="${demandId!}"  type="text" class="layui-input" lay-verify="required" required readonly/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input name="demandName" value="${demandName!}"  type="text" class="layui-input" lay-verify="required" required readonly/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-block">
            <input name="department" value="${department!}"  type="text" class="layui-input" lay-verify="required" required readonly/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地点</label>
        <div class="layui-input-block">
            <input name="place" value="${place!}"  type="text" class="layui-input" lay-verify="required" required readonly/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">异常问题</label>
        <div class="layui-input-block">
            <input name="exception" value="${exception!}"  type="text" class="layui-input" lay-verify="required" required readonly/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input name="phenomenon" value="${phenomenon!}"  type="text" class="layui-input" lay-verify="required" required readonly/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" >工程师</label>
        <div class="layui-input-block" >
            <input name="engineer"  value="${engineer!}" type="text" class="layui-input"  readonly/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <input name="createTime" value="${createTime,dateFormat='yyyy-MM-dd hh:mm:ss'}"  type="text" class="layui-input" lay-verify="required" required readonly/>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>处理</button>
    </div>


</form>
@}
