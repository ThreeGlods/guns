@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/demand/demand_add.js"]}){
<form id="demandForm" lay-filter="demandForm" class="layui-form model-form">
    <input name="demandId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">地点<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="place" placeholder="请输入地点" type="text"  value="${place!}" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="department" placeholder="请输入部门" type="text" value="${department!}" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input name="phone" placeholder="手机号" type="text" value="${phone!}" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">异常问题<span style="color: red;">*</span></label>
        <div class="layui-input-inline">
                <select name="exception" lay-verify="required" lay-search="">
                    <option value="">请选择</option>
                    <option value="电脑硬件">电脑硬件</option>
                    <option value="软件及系统">软件及系统</option>
                    <option value="打印机、扫描仪">打印机、扫描仪</option>
                </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="phenomenon" placeholder="请输入异常问题" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
