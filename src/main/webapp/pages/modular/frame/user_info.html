@layout("/common/_container.html",{title:"个人中心",css:["/assets/modular/frame/user_info.css"],js:["/assets/modular/frame/user_info.js"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">个人中心</span>
    <span class="layui-breadcrumb pull-right">
        <a href="${ctxPath}/system/console">首页</a>
        <a><cite>个人中心</cite></a>
    </span>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <!-- 左 -->
        <div class="layui-col-sm12 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-body" style="padding: 25px;">
                    <div class="text-center layui-text">
                        <div class="user-info-head" id="imgHead">
                            <img src="${avatar}"/>
                        </div>
                        <h2 style="padding-top: 20px;">${name}</h2>
                        <p style="padding-top: 8px;">${roleName!} ${deptName!}</p>
                    </div>
                    <div class="layui-text" style="padding-top: 30px;">
                        <div class="info-list-item">
                            <i class="layui-icon layui-icon-notice"></i>
                            <p>${email!}</p>
                        </div>

                        <div class="info-list-item">
                            <i class="layui-icon layui-icon-cellphone"></i>
                            <p>${phone!}</p>
                        </div>
                        <div class="info-list-item">
                            <i class="layui-icon layui-icon-location"></i>
                            <p>${department!}</p>
                        </div>
                    </div>
                    <div class="dash"></div>
                    <h3>标签</h3>
                    <div class="layui-badge-list" style="padding-top: 6px;">
                        <span class="layui-badge layui-bg-gray">无</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右 -->
        <div class="layui-col-sm12 layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-body layui-text">

                    <div class="layui-tab layui-tab-brief" lay-filter="userInfoTab">
                        <ul class="layui-tab-title">
                            <li class="layui-this">基本信息</li>
                            <!-- <li>其他</li>-->
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-form layui-tab-item layui-show" lay-filter="userInfoForm">
                                <input type="hidden" name="userId"/>
                                <div class="layui-form user-info-form" style="max-width: 400px;padding-top: 25px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">账号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="account" class="layui-input" lay-verify="required"
                                                   disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">性别:</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="sex" value="M" title="男">
                                            <input type="radio" name="sex" value="F" title="女">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">邮箱:<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="email" name="email" class="layui-input"
                                                   lay-verify="required|email" required/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名:<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="name" class="layui-input" lay-verify="required"
                                                   disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">部门:<span style="color: red;">*</span></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="department" class="layui-input"/>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">地点:</label>
                                        <div class="layui-input-block">
                                            <select name="place1">
                                                <option value=${place1!}>${place1!}</option>
                                                <option value="杭州">杭州</option>
                                                <option value="西安">西安</option>

                                            </select>
                                            <select name="place2">
                                                <option value=${place2!}>${place2!}</option>
                                                <option value="小泰">小泰</option>
                                                <option value="蜂泰">蜂泰</option>
                                                <option value="环普G3">环普G3</option>
                                                <option value="环普C座">环普C座</option>
                                                <option value="环普门店">环普门店</option>
                                                <option value="中贸门店">中贸门店</option>
                                            </select>
                                            <select name="place3" lay-verify="" lay-search>
                                                <option value=${place3!}>${place3!}</option>
                                                <option value="1楼">1楼</option>
                                                <option value="2楼">2楼</option>
                                                <option value="3楼">3楼</option>
                                                <option value="4楼">4楼</option>
                                                <option value="5楼">5楼</option>
                                                <option value="15楼">15楼</option>
                                                <option value="16楼">16楼</option>
                                                <option value="17楼">17楼</option>
                                                <option value="18楼">18楼</option>
                                                <option value="19楼">19楼</option>
                                                <option value="20楼">20楼</option>
                                                <option value="21楼">21楼</option>
                                            </select>
                                        </div>

                                    </div>


                                    <div class="layui-form-item">
                                        <label class="layui-form-label">出生日期:</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="birthday" name="birthday" class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">联系电话:</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="phone" class="layui-input"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label"></label>
                                        <label class="layui-form-label-big"><span style="color: red;">注意：某些功能需要重新登陆才会生效！</span></label>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-filter="userInfoSubmit" lay-submit>
                                                更新基本信息
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>


@}
